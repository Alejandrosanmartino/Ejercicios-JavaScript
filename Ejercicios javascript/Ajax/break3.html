<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="font-size:2em;">
    <script type="text/javascript">
        // break 
        //vamos a declarar 2 arrays bidimensionales
        //con el primer bucle for recorremos el array 
        //con el segundo bucle for recorremos el segundo array

        let ciudades = [
            ["Bogotá", "Medellin", "Cali"],
            ["Madrid", "Murcia", "Cádiz"]
        ];

        principal: for (let i = 0; i <= 2; i++) {
            for (let j = 0; j <= 2; j++) {


                if (ciudades[i][j] == "Madrid") break principal;
                document.write(ciudades[i][j] + "</br>")

            }

        }
    </script>
</body>

</html>
