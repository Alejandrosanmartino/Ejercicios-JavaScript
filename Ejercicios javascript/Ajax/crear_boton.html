<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipular el DOM</title>
</head>
<body>
    <script>
        function crearboton(){
            var btn=document.createElement("button");
            var txt= document.createTextNode("Hazme click");
            btn.appendChild(txt);
            document.body.appendChild(btn);
        }

    </script>
    
    <div></div>
    <div>Estamos manipulando el DOM</div>
    <button onclick="crearboton();">Pulsar</button>
</body>
</html>
