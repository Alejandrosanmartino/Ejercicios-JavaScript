    <script type="text/javascript">
//primero se declara el número, reserva el espacio en la memoria
        let numero;
        do{
            //Primero hacer! en este caso número
            numero=prompt("introduce número");

        }while(numero<0)
        document.write(Math.sqrt(numero));



    </script>
