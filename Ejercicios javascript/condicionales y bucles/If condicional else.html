<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional if</title>
</head>
<body>
 
    <script type="text/javascript">

        let nota = prompt("Introduce la nota por favor");

        if (nota<5) document.write("insuficiente</br>");
        else if(nota<6)document.write("bien</br>");
        else if(nota<9)document.write("notable</br>");
     /* no es obligatorio el else es decir si no se ha cumplido 
     nada de los else if que se cumpla el else*/
        else document.write("excelente</br>");




    </script>


</body>
</html>
