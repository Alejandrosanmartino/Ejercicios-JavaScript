<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        let numbers = []
        let totalInputs = parseInt(prompt("Introduce la cantidad de numeros"))

        for (let i = 0; i < totalInputs; i++)
            numbers.push(parseInt(prompt(`Introduce el número ${i+1} de ${totalInputs}`)))

        document.write(`<brl listado de los números introducidos es el siguiente: <br>${numbers.join}</br>`);

        for (let i = 0; i < numbers.length; i++) document.write(
            `<br{i}. El resultado de ${numbers[i]} * 5 es ${numbers[i]*5}`)
    </script>
</body>

</html>
