<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let numAleatorio=parseInt(Math.random()*100);
        let numero=prompt("Introduce un número del 1 al 100");
        let intentos=0;
        
        while(numero!=numAleatorio){
            intentos ++;
       

        if(numero<numAleatorio)alert("El número es más alto");
        if(numero>numAleatorio)alert("El número es más bajo");
        
         numero=prompt("Introduce un número del 1 al 100");
    }

document.write("Correcto lo has adivinado en " + intentos+"intentos");
    </script>
</body>
</html>
