    <script>
        function mayuscula(cadena) {
            if (cadena == cadena.toUpperCase())
                return "son mayúsculas";

            else if (cadena == cadena.toLowerCase())
                return "son minúsculas";
            else
                return "son mayúsculas y minusculas";
           }

           document.write(mayuscula("hola")+"</br>");
           
           let variable = mayuscula("Hola")+"</br>";
           document.write(variable);

</script>
