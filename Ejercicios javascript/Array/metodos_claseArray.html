<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

//metodo foreach 

let numeros=[5,10,15,20,25];
numeros.forEach(function(elemento_array){
document.write(elemento_array+"<br/>");
})

let numero=[5,10,15,20,25];

let resultado_suma=0;

function sumando(valor){
resultado_suma+=valor;
}
numero.forEach(sumando);
document.write(resultado_suma+"<br/>");


//metodo map act√∫a sobre cada elemento del array nos devuelve el array con los valores modificados


let n=[5,10,15,20,25];

function cuadrado_valores(valor){

        return valor*valor;
}
document.write(n.map(cuadrado_valores)+"<br/>");

document.write(n.map(valor=>Math.sqrt(valor))+"<br/>");

let alturas =[190,179,175,200,160];

document.write(alturas.map(altura_persona=>"Peso ideal: " + (altura_persona-110)+"<br/>"));

//filtrado de elementos de un array nos puede filtrar elementos de un array
let edades =[35,15,20,45,87,50,40,20,11,69,88];

function edad_laboral(edad){
if (edad>=18 && edad<=67)return edad;

}
document.write(edades.filter(edad_laboral));
document.write(edades.filter(edad_laboral=> edad_laboral>=18 && edad<=67));

    </script>
</body>
</html>
