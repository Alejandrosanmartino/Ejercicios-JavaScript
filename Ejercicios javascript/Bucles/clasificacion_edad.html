<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link src="stylesheet" type="text/css" href="documento.html">
    <script type="text/javascript" src="javascript.js"></script>
</head>
<body style="font-size:2em;">
    <script>
        let edad=parseInt(prompt("introduce edad por favor"));

        switch (true){

            case edad<30:
            document.write("eres joven");
            break;

            case edad>30 && edad<59:
            document.write("Eres de mediana edad")
            break;

            default:
            document.write("Eres viejo")


        }

    

    </script>
</body>
</html>
