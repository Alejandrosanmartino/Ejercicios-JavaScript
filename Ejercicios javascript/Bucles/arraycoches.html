<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link src="stylesheet" type="text/css" href="estilos.css">
    <script type="text/javascript" src="documento.js"></script>
</head>

<body>
    <script>
        let coches = new Array("Audi", "Seat", "Bmw", "Mercedes", "Ferrari", "Mazda");
       
        for (i = 0; i < coches.length; i++) {
            document.write("El coche es: " + coches[i] + "</br>"); }

        document.write("<hr>");

        var motos = ["Kawasaki", "Honda", "Suzuki", "Yamaha", "Ducati"];

        for (i = 0; i < motos.length; i = i + 1) {
            document.write("La moto es: " + motos[i] + "</br>"); }
    </script>
</body>

</html>
